{% extends 'base.html' %}

{% block content %}

<title>Create Post</title>
<style>
	body {
		background-color: #333;
		color: #fff;
		font-family: Arial, sans-serif;
	}
	h1 {
		color: #fff;
		font-size: 28px;
	}
	.form-container {
		width: 600px;
		margin: 50px auto;
		padding: 40px;
		background-color: #444;
		border-radius: 5px;
	}
	.form-container label {
		display: block;
		margin-top: 20px;
		color: #fff;
		font-size: 20px;
	}
	.form-container input[type="text"],
	.form-container textarea {
		width: 100%;
		height: 50px;
		padding: 12px;
		border-radius: 5px;
		border: none;
		font-size: 18px;
	}
	.form-container button[type="submit"] {
		background-color: #007bff;
		color: #fff;
		padding: 16px 32px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 20px;
	}
	.form-container button[type="submit"]:hover {
		background-color: #0056b3;
	}
	.error {
		color: red;
		margin-top: 10px;
		font-size: 18px;
	}
	</style>
<body>
<div class="form-container">
	<h1>Cоздать пост</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			{{ field }}
			{% if field.errors %}
				<div class="error">
					{% for error in field.errors %}
						{{ error }}
					{% endfor %}
				</div>
			{% endif %}
		{% endfor %}
		<button type="submit">Добавить</button>
	</form>
</div>
</body>
{% endblock %}
